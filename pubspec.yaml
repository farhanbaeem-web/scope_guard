name: scope_guard
description: Freelancer Scope Guard - cross-platform SaaS (Flutter + Firebase)
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # ✅ Firebase (Free tier friendly)
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4

  # ✅ Routing (Web-friendly)
  go_router: ^14.6.2

  # ✅ State management
  flutter_riverpod: ^2.6.1

  # ✅ UI + Animations
  flutter_animate: ^4.5.2
  animations: ^2.0.11
  google_fonts: ^6.2.1

  # ✅ Utilities
  async: ^2.11.0
  intl: ^0.19.0
  uuid: ^4.5.1
  pdf: ^3.11.3
  universal_html: ^2.2.4
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
